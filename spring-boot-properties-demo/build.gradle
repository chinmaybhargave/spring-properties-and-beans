plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'war'
	id 'eclipse'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-config-server:2.2.1.RELEASE'
	
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation "junit:junit:4.12" 
}

test {
	jvmArgs = [
		'-Dspring.profiles.active=git,test',
		'-Dexample.system-property.valuesArray=a,b,c',
		'-Dexample.system-property.systemProperty=systemProeprtyValue',
		'-DsystemPropertyKey=24hgjh23g423',
		'-DsystemPropertyKey2=23b42m3'
	]
}
